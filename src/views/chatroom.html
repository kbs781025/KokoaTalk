<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Chatting</title>
  </head>
  <body>
    <header class="top-header">
      <div class="header__top">
        <div class="header__column">
          <i class="fas fa-wifi"></i>
          <i class="fas fa-signal"></i>
        </div>
        <div class="header__column">
          <span class="header__time">Current Time</span>
        </div>
        <div class="header__column">
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="header__column chatter__name">
          <span class="header_text">Mom</span>
        </div>
        <div class="header__column">
          <i class="fas fa-search"></i>
        </div>
      </div>
    </header>
    <main class="chatroom">
      <div class="date__divider">
        <span class="date__divider__text">Sunday, April 19, 2020</span>
      </div>
      <div class="chat__message chat__message-to-me">
        <i class="fas fa-user-circle"></i>
        <div class="chat__message-message">
          <h3 class="chat__message-name">JiYoung</h3>
          <div class="chat__message-block">
            <h3 class="chat__message-text">How are you doing?</h3>
            <h3 class="chat__message-text">I miss you.</h3>
            <span class="chat__message-time">15:40</span>
          </div>
        </div>
      </div>
      <div class="chat__message chat__message-from-me">
        <div class="chat__message-message chat__message-block">
          <h3 class="chat__message-text">I'm doing really good.</h3>
          <h3 class="chat__message-text">Be safe.</h3>
          <span class="chat__message-time">15:41</span>
        </div>
      </div>
      <div class="chat__box">
        <i class="far fa-plus-square"></i>
        <div class="chat__input">
          <input class="chat__input__box" type="text" />
          <i class="far fa-laugh"></i>
          <i class="fas fa-paper-plane"></i>
        </div>
      </div>
    </main>
  </body>
</html>
